
<section class="vh-100 d-flex align-items-center justify-content-center" style="background-color: #f8f9fa;">
  <div class="container">
    <div class="row justify-content-center">
      
      <div class="col-md-6 col-lg-5">
        <div class="card shadow" style="border-radius: 15px;">
          <div class="card-body p-4">

            <h2 class="text-uppercase text-center mb-4">Registre</h2>

            <form>

              <div data-mdb-input-init class="form-outline mb-3">
                <input type="email" id="email" class="form-control form-control-lg" />
                <label class="form-label" for="email">Correu electrònic</label>
              </div>

              <div data-mdb-input-init class="form-outline mb-3">
                <input type="password" id="password" class="form-control form-control-lg" />
                <label class="form-label" for="password">Contrasenya</label>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" id="repeatPassword" class="form-control form-control-lg" />
                <label class="form-label" for="repeatPassword">Repeteix la contrasenya</label>
              </div>

              <div class="d-flex justify-content-center mb-3">
                <button type="button" class="btn btn-primary btn-lg w-100">Registrar</button>
              </div>

              <p class="small fw-bold text-center mt-3 mb-0">
                Ja tens compte? <a href="#login" class="link-danger">Inicia sessió ací</a>
              </p>

            </form>

          </div>
        </div>
      </div>

    </div>
  </div>
</section>
