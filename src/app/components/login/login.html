<div class="container my-5">
  <div class="row justify-content-center align-items-center">

    <!-- IMATGE -->
    <div class="col-md-6 col-lg-5 text-center mb-4 mb-md-0">
      <img src="https://powen.es/wp-content/uploads/2021/05/tipos-de-paneles-solares.jpg"
           class="img-fluid rounded"
           alt="Panells solars">
    </div>

    <!-- FORMULARI -->
    <div class="col-md-6 col-lg-5">
      <div class="card-body p-4">

        <h3 class="fw-bold text-center mb-4">Iniciar sessió</h3>

        <form>
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="email" id="email" class="form-control form-control-lg"
              placeholder="correu@exemple.com" />
            <label class="form-label" for="email">Correu electrònic</label>
          </div>

          <div data-mdb-input-init class="form-outline mb-3">
            <input type="password" id="password" class="form-control form-control-lg"
              placeholder="Contrasenya" />
            <label class="form-label" for="password">Contrasenya</label>
          </div>

         
          <button type="button" class="btn btn-primary btn-lg w-100">
            Entrar
          </button>

          <p class="small fw-bold mt-3 mb-0 text-center">
            No tens compte?
            <a href="#registre" class="link-danger">Registra’t</a>
          </p>
        </form>

      </div>
    </div>

  </div>
</div>

{{ loguedData | json }}
