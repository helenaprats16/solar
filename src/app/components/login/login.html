<div class="container my-5">
  <div class="row justify-content-center align-items-center">

    <!-- IMATGE -->
    <div class="col-md-6 col-lg-5 text-center mb-4 mb-md-0">
      <img src="https://powen.es/wp-content/uploads/2021/05/tipos-de-paneles-solares.jpg"
           class="img-fluid rounded"
           alt="Panells solars">
    </div>

    <!-- FORMULARI -->
    <div class="col-md-6 col-lg-5">
      <div class="card-body p-4">

        <h3 class="fw-bold text-center mb-4">Iniciar sessió</h3>

        <form [formGroup]="formulario" (ngSubmit)="login()">
          <div data-mdb-input-init class="form-outline mb-4">
            <input
              type="email"
              id="email"
              class="form-control form-control-lg"
              placeholder="correu@exemple.com"
              formControlName="email"
              [class.is-invalid]="formulario.get('email')?.invalid && (formulario.get('email')?.touched || submitted)"
            />
            <label class="form-label" for="email">Correu electrònic</label>
            @if (formulario.get('email')?.invalid && (formulario.get('email')?.touched || submitted)) {
              <div class="invalid-feedback d-block">Email no valid</div>
            }
          </div>

          <div data-mdb-input-init class="form-outline mb-3">
            <input
              type="password"
              id="password"
              class="form-control form-control-lg"
              placeholder="Contrasenya"
              formControlName="password"
              [class.is-invalid]="formulario.get('password')?.invalid && (formulario.get('password')?.touched || submitted)"
            />
            <label class="form-label" for="password">Contrasenya</label>
            @if (formulario.get('password')?.invalid && (formulario.get('password')?.touched || submitted)) {
              <div class="invalid-feedback d-block">Password no valid</div>
            }
          </div>

         
          <button type="submit" class="btn btn-primary btn-lg w-100">
            Entrar
          </button>

          <p class="small fw-bold mt-3 mb-0 text-center">
            No tens compte?
            <a [routerLink]="['/registre']" class="link-danger">Registra’t</a>
          </p>
        </form>

      </div>
    </div>

  </div>
</div>

{{ loguedData | json }}
