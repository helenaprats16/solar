<table class="table table-striped">

      <th scope="col">Ubicacio</th>
      <th scope="col">User</th>
      <th scope="col">Capacitat</th>
    </tr>
  </thead>
  <tbody>
    @for(planta of plantes(); track planta.id){

    }
  </tbody>
</table>
